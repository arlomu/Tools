<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tontoo AI - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #10a37f;
            --primary-hover: #0d8f6e;
            --background: #0d1117;
            --surface: #161b22;
            --surface-light: #21262d;
            --border: #30363d;
            --text: #e6edf3;
            --text-secondary: #7d8590;
            --accent: #7c3aed;
            --error: #f85149;
            --success: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .admin-title {
            font-size: 24px;
            font-weight: 600;
        }

        .admin-nav {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input {
            width: auto;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .user-list {
            list-style: none;
            margin-top: 16px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 500;
        }

        .user-stats {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--surface-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

        .message.success {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .message.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Admin Panel</h1>
            <div class="admin-nav">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i> Zur App
                </a>
                <a href="/logout" class="nav-btn">
                    <i class="fas fa-sign-out-alt"></i> Abmelden
                </a>
            </div>
        </div>

        <div class="admin-content">
            <div class="card">
                <h2 class="card-title">Neuen Benutzer erstellen</h2>
                <div id="adminMessage" class="message"></div>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_tokens">Maximale Tokens pro Tag</label>
                        <input type="number" id="max_tokens" name="max_tokens" value="1000" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isAdmin" name="isAdmin">
                        <label for="isAdmin">Administrator</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Benutzer erstellen</button>
                </form>
            </div>
            
            <div class="card">
                <h2 class="card-title">Benutzerliste</h2>
                <ul class="user-list" id="userList">
                    <li class="user-item">
                        <div class="user-info">
                            <span class="user-name">Lade Benutzer...</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                max_tokens: formData.get('max_tokens'),
                isAdmin: formData.get('isAdmin') ? 'on' : ''
            };
            
            try {
                const response = await fetch('/admin/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const messageEl = document.getElementById('adminMessage');
                
                if (response.ok) {
                    messageEl.textContent = 'Benutzer erfolgreich erstellt';
                    messageEl.className = 'message success';
                    e.target.reset();
                    loadUsers();
                } else {
                    const error = await response.text();
                    messageEl.textContent = error;
                    messageEl.className = 'message error';
                }
            } catch (error) {
                const messageEl = document.getElementById('adminMessage');
                messageEl.textContent = 'Fehler beim Erstellen des Benutzers';
                messageEl.className = 'message error';
            }
        });

        async function loadUsers() {
            try {
                // In einer echten Implementierung würden wir einen API-Endpunkt haben
                // Für dieses Beispiel zeigen wir eine Platzhalternachricht
                document.getElementById('userList').innerHTML = `
                    <li class="user-item">
                        <div class="user-info">
                            <span class="user-name">Benutzerverwaltung</span>
                            <span class="user-stats">Benutzer werden server-seitig gespeichert</span>
                        </div>
                    </li>
                `;
            } catch (error) {
                document.getElementById('userList').innerHTML = `
                    <li class="user-item">
                        <div class="user-info">
                            <span class="user-name">Fehler beim Laden der Benutzer</span>
                        </div>
                    </li>
                `;
            }
        }

        // Beim Laden der Seite Benutzer laden
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
